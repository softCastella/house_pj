<template name="post">
    <h1>Create New Post</h1>
    <div>
        <Label for="title">Title:</Label>
        <input id="title" type="text">
    </div>
    <div>
        <Label for="content">Content:</Label>
        <textarea name="content" id="content" rows="10"></textarea>
    </div>
    <div>
        <button id="save" type="submit">Save</button>
    </div>
</template>
